apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      containers:
      - image: quay.io/cybozu/argocd
        imagePullPolicy: IfNotPresent
        name: argocd-application-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-redis
spec:
  template:
    spec:
      containers:
      - image: quay.io/cybozu/redis
        imagePullPolicy: IfNotPresent
        name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - image: quay.io/cybozu/argocd
        imagePullPolicy: IfNotPresent
        name: argocd-repo-server
        command:
        - argocd-repo-server
        - --redis
        - argocd-redis:6379
        env:
        - name: NO_PROXY
          value: argocd-repo-server,argocd-application-controller,argocd-metrics,argocd-server,argocd-server-metrics,argocd-redis,10.0.0.0/8
        - name: HTTP_PROXY
          value: http://squid.internet-egress.svc:3128
        - name: HTTPS_PROXY
          value: http://squid.internet-egress.svc:3128
      initContainers:
      - image: quay.io/cybozu/argocd
        imagePullPolicy: IfNotPresent
        name: copyutil
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - image: quay.io/cybozu/argocd
        imagePullPolicy: IfNotPresent
        name: argocd-server
        env:
        - name: NO_PROXY
          value: argocd-repo-server,argocd-application-controller,argocd-metrics,argocd-server,argocd-server-metrics,argocd-redis,argocd-dex-server,10.0.0.0/8
        - name: HTTP_PROXY
          value: http://squid.internet-egress.svc:3128
        - name: HTTPS_PROXY
          value: http://squid.internet-egress.svc:3128
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-dex-server
spec:
  template:
    spec:
      containers:
      - name: dex
        image: quay.io/cybozu/dex
        imagePullPolicy: IfNotPresent
        env:
        - name: NO_PROXY
          value: 10.0.0.0/8
        - name: HTTP_PROXY
          value: http://squid.internet-egress.svc:3128
        - name: HTTPS_PROXY
          value: http://squid.internet-egress.svc:3128
      initContainers:
      - image: quay.io/cybozu/argocd
        imagePullPolicy: IfNotPresent
        name: copyutil
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-notifications-controller
spec:
  template:
    spec:
      containers:
      - name: argocd-notifications-controller
        image: quay.io/cybozu/argocd-notifications
        imagePullPolicy: IfNotPresent
        env:
        - name: NO_PROXY
          value: 10.0.0.0/8
        - name: HTTP_PROXY
          value: http://squid.internet-egress.svc:3128
        - name: HTTPS_PROXY
          value: http://squid.internet-egress.svc:3128
