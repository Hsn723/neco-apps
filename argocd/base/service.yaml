apiVersion: v1
kind: Service
metadata:
  name: argocd-application-controller
spec:
  ports:
    - port: 8083
      targetPort: 8083
  selector:
    app: argocd-application-controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: argocd-metrics
  name: argocd-metrics
spec:
  ports:
    - name: http
      port: 8082
      protocol: TCP
      targetPort: 8082
  selector:
    app: argocd-server
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-repo-server
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: argocd-repo-server
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
  selector:
    app: argocd-server
  type: NodePort
