# This manifest installs the coild as well as CNI plugins and
# network config on each node.
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: coil-node
  namespace: kube-system
  labels:
    k8s-app: coil-node
spec:
  selector:
    matchLabels:
      k8s-app: coil-node
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: coil-node
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        beta.kubernetes.io/os: linux
      hostNetwork: true
      tolerations:
        # Make sure coil gets scheduled on all nodes.
        - effect: NoSchedule
          operator: Exists
        # Mark the pod as a critical add-on for rescheduling.
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: coil-node
      terminationGracePeriodSeconds: 0
      containers:
        - name: coild
          image: quay.io/cybozu/coil:1.0.0-1
          command:
            - /coild
            - "--etcd-endpoints=@cke-etcd"
            - "--etcd-tls-ca=/coil-secrets/etcd-ca.crt"
            - "--etcd-tls-cert=/coil-secrets/etcd-coil.crt"
            - "--etcd-tls-key=/coil-secrets/etcd-coil.key"
          env:
            - name: COIL_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
          livenessProbe:
            httpGet:
              path: /status
              port: 9383
              host: localhost
            periodSeconds: 10
            initialDelaySeconds: 10
            failureThreshold: 6
          volumeMounts:
            - mountPath: /coil-secrets
              name: etcd-certs
        # This container installs the coil CNI plugin and configuration file.
      initContainers:
        - name: coil-installer
          image: quay.io/cybozu/coil:1.0.0-1
          command: ["/coil-installer"]
          env:
            - name: CNI_NETCONF
              valueFrom:
                configMapKeyRef:
                  name: coil-config
                  key: cni_netconf
            - name: COIL_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: COIL_BOOT_TAINT
              value: coil.cybozu.com/bootstrap
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /host/opt/cni/bin
              name: cni-bin-dir
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
      volumes:
        # Used by installer.
        - name: cni-bin-dir
          hostPath:
            path: /opt/cni/bin
        - name: cni-net-dir
          hostPath:
            path: /etc/cni/net.d
        # Used by coild
        - name: etcd-certs
          secret:
            secretName: coil-etcd-secrets
            defaultMode: 0400
