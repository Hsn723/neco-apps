apiVersion: coil.cybozu.com/v2
kind: Egress
metadata:
  name: nat
  namespace: internet-egress
spec:
  replicas: 2
  destinations:
  - 0.0.0.0/0
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 43200  # 12 hours
  template:
    spec:
      containers:
      - name: egress
        volumeMounts:
        - mountPath: /run
          name: run
      volumes:
      - emptyDir: {}
        name: run
