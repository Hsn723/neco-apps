# Create a selfsigned Issuer, in order to create a root CA certificate for
# signing webhook serving certificates
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: opa-webhook-selfsign
  namespace: open-policy-agent
  labels:
    app: opa
spec:
  selfSigned: {}
---
# Generate a CA Certificate used to sign certificates for the webhook
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: opa-webhook-ca
  namespace: open-policy-agent
  labels:
    app: opa
spec:
  secretName: opa-webhook-ca
  duration: 87600h0m0s # 10y
  issuerRef:
    name: opa-webhook-selfsign
  commonName: "ca.webhook.open-policy-agent"
  isCA: true
---
# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: opa-webhook-ca
  namespace: open-policy-agent
  labels:
    app: opa
spec:
  ca:
    secretName: opa-webhook-ca
---
# Finally, generate a serving certificate for the webhook to use
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: opa-webhook-tls
  namespace: open-policy-agent
  labels:
    app: opa
spec:
  secretName: opa-webhook-tls
  duration: 8760h0m0s # 1y
  issuerRef:
    name: opa-webhook-ca
  dnsNames:
    - opa
    - opa.open-policy-agent
    - opa.open-policy-agent.svc
