apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: clouddns
spec:
  acme:
    externalAccountBinding:
      keyID: PX29yD7HLwL-E-DNUqBpOg
      keySecretRef:
        name: zerossl-eab-secret
        key: eab-hmac-key
      keyAlgorithm: HS256
    email: neco@cybozu.com
    privateKeySecretRef:
      name: zerossl-secret
    server: https://acme.zerossl.com/v2/DV90
    solvers:
      - dns01:
          cloudDNS:
            project: neco-dev
            serviceAccountSecretRef:
              key: account.json
              name: clouddns
        selector:
          dnsZones:
            - neco-dev.dev-ne.co
