apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cybozu-go/neco-apps.git
    targetRevision: release
    path: secrets/base
  destination:
    server: https://kubernetes.default.svc
    # It is a dummy namespace
    namespace: secrets
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
