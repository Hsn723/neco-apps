apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: ..
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cybozu-go/neco-apps.git
    targetRevision: release
    path: rook/base
  destination:
    server: https://kubernetes.default.svc
    namespace: ceph-hdd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    # count may be changed manually
    - group: ceph.rook.io
      kind: CephCluster
      name: ceph-ssd
      namespace: ceph-ssd
      jsonPointers:
        - /spec/storage/storageClassDeviceSets/0/count
    - group: ceph.rook.io
      kind: CephCluster
      name: ceph-hdd
      namespace: ceph-hdd
      jsonPointers:
        - /spec/storage/storageClassDeviceSets/0/count
    # We set preserveUnknownFields to false, and if set to false, the value will not be displayed. It causes OutOfSync for ArgoCD.
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephblockpools.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephclients.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephclusters.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephfilesystemmirrors.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephfilesystems.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephnfses.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephobjectrealms.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephobjectstores.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephobjectstoreusers.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephobjectzonegroups.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephobjectzones.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: cephrbdmirrors.ceph.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: objectbucketclaims.objectbucket.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: objectbuckets.objectbucket.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: volumereplicationclasses.replication.storage.openshift.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: volumereplications.replication.storage.openshift.io
      jsonPointers:
        - /spec/preserveUnknownFields
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: volumes.rook.io
      jsonPointers:
        - /spec/preserveUnknownFields
