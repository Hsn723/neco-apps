apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-hubble-relay-node-allow
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  order: 500.0
  selector: k8s-app == 'hubble-relay'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: role == 'node'
        ports:
          - 4244
