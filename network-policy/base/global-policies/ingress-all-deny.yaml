apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: ingress-all-deny
spec:
  order: 10000.0
  selector: app.kubernetes.io/name not in {'argocd-application-controller','argocd-redis','argocd-repo-server','argocd-server'}
  types:
    - Ingress
    - Egress
  ingress:
    - action: Deny
  egress:
    - action: Allow
