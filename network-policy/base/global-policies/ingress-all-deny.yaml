apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: ingress-all-deny
spec:
  order: 10000.0
  types:
    - Ingress
    - Egress
  ingress:
    - action: Deny
  egress:
    - action: Allow

---

apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: argocd-settings
spec:
  order: 9999.0
  types:
    - Ingress
  ingress:
    - action: Allow
      source:
        selector: namespace == 'argocd'
