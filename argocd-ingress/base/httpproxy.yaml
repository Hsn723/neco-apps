apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: bastion
spec:
  virtualhost:
    fqdn: argocd.gcp0.dev-ne.co
    tls:
      secretName: argocd-server-tls
  routes:
    # For static files and Dex APIs
    - conditions:
        - prefix: /
      services:
        - name: argocd-server-https
          port: 443
      timeoutPolicy:
        response: 2m
        idle: 5m
    # For gRPC APIs
    - conditions:
        - prefix: /
        - header:
            name: content-type
            contains: application/grpc
      services:
        - name: argocd-server
          port: 443
      timeoutPolicy:
        response: 2m
        idle: 5m
