apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    resize.topolvm.io/increase: 10Gi
    resize.topolvm.io/storage_limit: 100Gi
    resize.topolvm.io/threshold: 25%
  name: loki-small-data
  namespace: logging-small
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: topolvm-flash1-xfs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: loki
    chart: loki-2.7.0
    heritage: Helm
    release: loki-small
  name: loki-small
  namespace: logging-small
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: loki
      release: loki-small
  serviceName: loki-small-headless
  template:
    metadata:
      annotations:
        checksum/config: 2247e3e289a75d99a6aec20bb7b3409ceb8a6e9130151ab9758b758b5267d808
        prometheus.io/port: http-metrics
        prometheus.io/scrape: "true"
      labels:
        app: loki
        name: loki
        release: loki-small
    spec:
      affinity: {}
      containers:
      - args:
        - -config.file=/etc/loki/loki.yaml
        env: null
        image: quay.io/cybozu/loki:2.3.0.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        name: loki
        ports:
        - containerPort: 3100
          name: http-metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 45
        resources: {}
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/loki
          name: config
        - mountPath: /data
          name: storage
          subPath: null
      initContainers: []
      nodeSelector: {}
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      serviceAccountName: loki-small
      terminationGracePeriodSeconds: 4800
      tolerations: []
      volumes:
      - name: config
        secret:
          secretName: loki-small
      - name: storage
        persistentVolumeClaim:
          claimName: loki-small-data
  updateStrategy:
    type: RollingUpdate
