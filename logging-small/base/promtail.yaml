apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: promtail-small
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: promtail
    app.kubernetes.io/version: 2.4.2
    helm.sh/chart: promtail-3.11.0
  name: promtail-small
  namespace: logging-small
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: promtail-small
      app.kubernetes.io/name: promtail
  template:
    metadata:
      annotations:
        checksum/config: 3ccb74de1095b6788b6551062b5f1ececa9f12f51aa4ae96997c350f1440ca97
      labels:
        app.kubernetes.io/instance: promtail-small
        app.kubernetes.io/name: promtail
    spec:
      containers:
      - args:
        - -config.file=/etc/promtail/promtail.yaml
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: quay.io/cybozu/promtail:2.3.0.1
        imagePullPolicy: IfNotPresent
        name: promtail
        ports:
        - containerPort: 3101
          name: http-metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ready
            port: http-metrics
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/promtail
          name: config
        - mountPath: /run/promtail
          name: run
        - mountPath: /var/lib/docker/containers
          name: containers
          readOnly: true
        - mountPath: /var/log/pods
          name: pods
          readOnly: true
        - mountPath: /var/log/journal
          name: journal
          readOnly: true
      priorityClassName: node-bound
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: promtail-small
      tolerations:
      - key: cke.cybozu.com/role
        operator: Equal
        value: storage
      volumes:
      - name: config
        secret:
          secretName: promtail-small
      - hostPath:
          path: /run/promtail-small
        name: run
      - hostPath:
          path: /var/lib/docker/containers
        name: containers
      - hostPath:
          path: /var/log/pods
        name: pods
      - hostPath:
          path: /run/log/journal
        name: journal
  updateStrategy: {}
