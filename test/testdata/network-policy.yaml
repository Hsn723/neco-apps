apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: test-netpol
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
      - image: quay.io/cybozu/testhttpd:0
        name: testhttpd
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: testhttpd
  namespace: test-netpol
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app.kubernetes.io/name: testhttpd
---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  namespace: default
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    sysctls:
      - name: net.ipv4.ping_group_range
        value: 0 1000
  containers:
  - name: ubuntu
    image: quay.io/cybozu/ubuntu-debug:20.04
    command: ["/usr/local/bin/pause"]
