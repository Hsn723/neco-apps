apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: tls
  namespace: test-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: global
  virtualhost:
    fqdn: "{{.}}-https.test-ingress.gcp0.dev-ne.co"
    tls:
      secretName: testsecret
  routes:
    - conditions:
        - prefix: /
      services:
        - name: testhttpd
          port: 80
    - conditions:
        - prefix: /insecure
      permitInsecure: true
      services:
        - name: testhttpd
          port: 80
---
