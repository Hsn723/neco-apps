apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: ceph-poc-2-ssd-index
  namespace: ceph-poc-2
  annotations:
    # CephObjectStore depends CephCluster, so that it should be created after CephCluster
    argocd.argoproj.io/sync-wave: "1"
spec:
  metadataPool:
    deviceClass: "ssd"
    failureDomain: zone
    replicated:
      size: 3
  dataPool:
    deviceClass: "hdd"
    failureDomain: zone
    replicated:
      size: 3
  preservePoolsOnDelete: true
  gateway:
    port: 80
    instances: 3 # TODO: current rook implementation requires at least 3 instances to make PDB.
    placement:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app: rook-ceph-rgw
              rook_object_store: ceph-poc-2-ssd-index
          topologyKey: topology.kubernetes.io/zone
    resources:
      requests:
        cpu: "500m"
        memory: "1024Mi"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-poc-2-ssd-index
  annotations:
    # StorageClass is referred by Rook, so that it should be created before Rook
    argocd.argoproj.io/sync-wave: "-1"
provisioner: ceph-poc-2.ceph.rook.io/bucket
parameters:
  objectStoreName: ceph-poc-2-ssd-index
  objectStoreNamespace: ceph-poc-2
reclaimPolicy: Delete
---
