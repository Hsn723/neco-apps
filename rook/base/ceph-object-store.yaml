apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: device-health-metrics
  namespace: ceph-object-store
spec:
  failureDomain: zone
  mirroring: {}
  name: device_health_metrics
  parameters:
    compression_mode: none
  replicated:
    requireSafeReplicaSize: true
    size: 3
---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-object-store
  namespace: ceph-object-store
spec:
  cephVersion:
    image: quay.io/cybozu/ceph:16.2.7.2
  dashboard:
    ssl: true
  dataDirHostPath: /var/lib/rook
  healthCheck:
    daemonHealth:
      mon:
        timeout: 1800s
    startupProbe:
      osd:
        probe:
          failureThreshold: 60
  mgr:
    count: 2
    modules:
    - enabled: true
      name: pg_autoscaler
  mon:
    count: 3
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 10Gi
        storageClassName: topolvm-flash1-ext4
  placement:
    all:
      tolerations:
      - key: node.cybozu.io/cluster-not-ready
        operator: Exists
    mgr:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app: rook-ceph-mgr
          topologyKey: topology.kubernetes.io/zone
    mon:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app: rook-ceph-mon
          topologyKey: topology.kubernetes.io/zone
  priorityClassNames:
    crashcollector: rook-node-bound-log
    osd: node-bound
  resources:
    crashcollector:
      requests:
        cpu: 500m
        memory: 60Mi
    mgr:
      requests:
        cpu: 500m
        memory: 512Mi
    mon:
      requests:
        cpu: 500m
        memory: 1Gi
    osd:
      requests:
        cpu: 500m
        memory: 2Gi
    prepareosd:
      requests:
        cpu: 500m
        memory: 50Mi
  storage:
    storageClassDeviceSets:
    - count: 18
      name: hdd
      placement:
        tolerations:
        - key: cke.cybozu.com/role
          operator: Equal
          value: storage
        - key: node.cybozu.io/cluster-not-ready
          operator: Exists
        topologySpreadConstraints:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - rook-ceph-osd
              - rook-ceph-osd-prepare
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - rook-ceph-osd
              - rook-ceph-osd-prepare
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      tuneDeviceClass: true
      volumeClaimTemplates:
      - metadata:
          annotations:
            crushDeviceClass: hdd
          name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          storageClassName: local-storage
          volumeMode: Block
    - count: 6
      name: ssd
      placement:
        tolerations:
        - key: node.cybozu.io/cluster-not-ready
          operator: Exists
        topologySpreadConstraints:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - rook-ceph-osd
              - rook-ceph-osd-prepare
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - rook-ceph-osd
              - rook-ceph-osd-prepare
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      resources:
        requests:
          cpu: 500m
          memory: 2Gi
      volumeClaimTemplates:
      - metadata:
          annotations:
            crushDeviceClass: ssd
          name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 256Gi
          storageClassName: topolvm-provisioner
          volumeMode: Block
