apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-for-cs
  namespace: ceph-for-cs
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    volumeClaimTemplate:
      spec:
        storageClassName: topolvm-provisioner
        resources:
          requests:
            storage: 10Gi
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  cephVersion:
    image: quay.io/cybozu/ceph:14.2.8.4
  dashboard:
    ssl: true
  storage:
    storageClassDeviceSets:
      - name: set1
        count: 1
        volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              resources:
                requests:
                  storage: 10Gi
              # IMPORTANT: Change the storage class depending on your environment (e.g. local-storage, gp2)
              storageClassName: topolvm-provisioner
              volumeMode: Block
              accessModes:
                - ReadWriteOnce
