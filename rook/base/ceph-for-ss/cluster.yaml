apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-for-ss
  namespace: ceph-for-ss
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    volumeClaimTemplate:
      spec:
        storageClassName: topolvm-provisioner
        resources:
          requests:
            storage: 5Gi
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  cephVersion:
    image: ceph/ceph:v15.2.1
  dashboard:
    ssl: true
  storage:
    storageClassDeviceSets:
      - name: set1
        count: 3
        volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              resources:
                requests:
                  storage: 5Gi
              # IMPORTANT: Change the storage class depending on your environment (e.g. local-storage, gp2)
              storageClassName: local-storage
              volumeMode: Block
              accessModes:
                - ReadWriteOnce
        placement:
          tolerations:
            - key: cke.cybozu.com/role
              operator: Equal
              value: storage
              effect: NoExecute
