apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- includeCRDs: true
  name: rook-ceph
  namespace: ceph-poc-2
  releaseName: rook-release
  repo: https://charts.rook.io/release
  valuesFile: values.yaml
  valuesInline:
    csi:
      rbdGrpcMetricsPort: 29092
      rbdLivenessMetricsPort: 29082
  version: v1.8.2
resources:
  - ../toolbox
  - cluster.yaml
  - configmap.yaml
  - namespace.yaml
namespace: ceph-poc-2
patches: # Strategic Merge Patch
  # Delete manifests of ClusterRole, ClusterRoleBinding and CustomResourceDefinition
- patch: |
    $patch: delete
    kind: dummy
    metadata:
      name: dummy
  target:
    kind: ClusterRole
- patch: |
    $patch: delete
    kind: dummy
    metadata:
      name: dummy
  target:
    kind: ClusterRoleBinding
- patch: |
    $patch: delete
    kind: dummy
    metadata:
      name: dummy
  target:
    kind: CustomResourceDefinition
