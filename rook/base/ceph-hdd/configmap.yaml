apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-config-override
  namespace: ceph-hdd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
data:
  config: |
    [global]
    debug_bluefs = 20/20
    debug_bluestore = 20/20
    log_to_stderr = true
    err_to_stderr = true
    log_file =
    [mon]
    bluefs_buffered_io = false
    [osd]
    bluefs_buffered_io = false
