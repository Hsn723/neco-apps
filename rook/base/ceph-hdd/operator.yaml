kind: ConfigMap
apiVersion: v1
metadata:
  name: rook-ceph-operator-config
  namespace: rook-ceph
data:
  CSI_CEPHFS_GRPC_METRICS_PORT: "19091"
  CSI_CEPHFS_LIVENESS_METRICS_PORT: "19081"
  CSI_RBD_GRPC_METRICS_PORT: "19090"
  CSI_RBD_LIVENESS_METRICS_PORT: "19080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  template:
    spec:
      containers:
        - name: rook-ceph-operator
          image: quay.io/cybozu/rook:1.3.4.1
          env:
            - name: ROOK_CURRENT_NAMESPACE_ONLY
              value: "true"
            - name: ROOK_ENABLE_DISCOVERY_DAEMON
              value: "false"
