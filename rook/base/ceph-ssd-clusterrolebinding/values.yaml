# The original values.yaml file is located at rook/base/.
# Please edit it and do not edit others.
currentNamespaceOnly: true
pspEnable: false
csi:
  csiAddons: false
  enableCephfsDriver: false
  # The case of cephFS described in upstream is different and may be corrected.
  enableCephfsSnapshotter: false
  pluginPriorityClassName: ""
  provisionerPriorityClassName: ""
  # for L4LB applying operation
  rbdProvisionerTolerations:
  - key: node.cybozu.io/cluster-not-ready
    operator: Exists
  rbdPluginTolerations:
  - key: node.cybozu.io/cluster-not-ready
    operator: Exists
  #cephcsi:
    #image: quay.io/cephcsi/cephcsi:v3.5.1
  registrar:
    #image: quay.io/cybozu/csi-node-driver-registrar:v2.4.0
    image: quay.io/cybozu/csi-node-driver-registrar:dev
  provisioner:
    # image: quay.io/cybozu/csi-provisioner:v3.1.0
    image: quay.io/cybozu/csi-provisioner:dev
  snapshotter:
    # image: quay.io/cybozu/csi-snapshotter:v4.2.0
    image: quay.io/cybozu/csi-snapshotter:dev
  attacher:
    # image: quay.io/cybozu/csi-attacher:v3.4.0
    image: quay.io/cybozu/csi-attacher:dev
  resizer:
    # image: quay.io/cybozu/csi-resizer:v1.3.0
    image: quay.io/cybozu/csi-resizer:dev
image:
  repository: quay.io/cybozu/rook
  tag: 1.8.3.1
  pullPolicy: IfNotPresent
resources:
  limits:  # Delete limits to avoid aggressive throttling.
  requests:
    cpu: 100m
    memory: 128Mi
# To pass the CI tests easily.
cephCommandsTimeoutSeconds: "300"
