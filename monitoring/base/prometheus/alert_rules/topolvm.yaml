groups:
  - name: topolvm
    rules:
      - alert: PersistentVolumeSpaceExceeded
        expr: kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes > 0.90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.persistentvolumeclaim }}, {{ $labels.namespace }} of space uses more than 90%"
          runbook: Please consider resizing volume
