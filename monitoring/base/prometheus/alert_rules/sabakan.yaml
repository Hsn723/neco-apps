groups:
  - name: sabakan
    rules:
      - alert: SabakanMachineUnhealthy
        annotations:
          summary: "The status of machine got Unhealthy. Address: ${labels.address}, Sereal: ${labels.serial}"
          runbook: TBD
        expr: |
          sabakan_machine_status{status="unhealthy", address=~".*", serial=~".*"} == 1
        for: 15m
        labels:
          severity: warning
      - alert: SabakanMachineUnreachable
        annotations:
          summary: "The status of machine got Unreachable. Address: ${labels.address}, Sereal: ${labels.serial}"
          runbook: TBD
        expr: |
          sabakan_machine_status{status="unreachable", address=~".*", serial=~".*"} == 1
        for: 15m
        labels:
          severity: warning
