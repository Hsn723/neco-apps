apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: quay.io/cybozu/prometheus:2.7.1.3
          command: ["alertmanager"]
          args: ["--config.file=/etc/alertmanager.secret/alertmanager.yaml"]
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: alertmanager-config-volume
              mountPath: /etc/alertmanager/
            - name: alertmanager-secret-volume
              mountPath: /etc/alertmanager.secret/
      volumes:
        - name: alertmanager-config-volume
          configMap:
            name: alertmanager
        - name: alertmanager-secret-volume
          secret:
            secretName: alertmanager
