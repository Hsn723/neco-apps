apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: rook
  namespace: monitoring
  labels:
    smallset: "true"
spec:
  selector:
    matchLabels:
      app: rook-ceph-mgr
  endpoints:
  - port: http-metrics
    relabelConfigs:
      - replacement: rook
        targetLabel: job
