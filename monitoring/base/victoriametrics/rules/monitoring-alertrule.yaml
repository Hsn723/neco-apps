apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: monitoring
  namespace: monitoring
  labels:
    smallset: "true"
spec:
  groups:
    - name: monitoring
      rules:
      - alert: VMOperatorDown
        annotations:
          summary: VictoriaMetrics operator has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="victoriametrics-operator"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMAlertmanagerDown
        annotations:
          summary: VMAlertmanager has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmalertmanager"} == 1)
        for: 15m
        labels:
          severity: error

      - alert: VMAgentSmallsetDown
        annotations:
          summary: VMAgent for smallset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmagent-smallset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMAlertSmallsetDown
        annotations:
          summary: VMAlert for smallset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmalert-smallset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMSingleSmallsetDown
        annotations:
          summary: VMSingle for smallset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmsingle-smallset"} == 1)
        for: 15m
        labels:
          severity: error

      - alert: VMAgentLargesetDown
        annotations:
          summary: VMAgent for largeset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmagent-largeset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMAlertLargesetDown
        annotations:
          summary: VMAlert for largeset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmalert-largeset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMStorageLargesetDown
        annotations:
          summary: VMStorage for largeset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmstorage-largeset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMSelectLargesetDown
        annotations:
          summary: VMSelect for largeset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vmselect-largeset"} == 1)
        for: 15m
        labels:
          severity: error
      - alert: VMInsertLargesetDown
        annotations:
          summary: VMInsert for largeset has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="vminsert-largeset"} == 1)
        for: 15m
        labels:
          severity: error
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: monitoring-largeset
  namespace: monitoring
spec:
  groups:
    - name: monitoring-largeset
      rules:
        - alert: AlertmanagerDown
          annotations:
            summary: Alertmanager has disappeared from Prometheus target discovery.
            runbook: TBD
          expr: |
            absent(up{job="alertmanager"} == 1)
          for: 15m
          labels:
            severity: error
        - alert: PrometheusDown
          annotations:
            summary: Prometheus has disappeared from Prometheus target discovery.
            runbook: TBD
          expr: |
            absent(up{job="prometheus"} == 1)
          for: 15m
          labels:
            severity: error
        - alert: PushGatewayDown
          expr: |
            absent(up{job="pushgateway"} == 1)
          labels:
            severity: critical
          for: 15m
          annotations:
            summary: pushgateway is down.
            runbook: TBD
