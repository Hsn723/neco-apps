apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: kube-storage-version-migrator
  namespace: monitoring
spec:
  groups:
    - name: kube-storage-version-migrator
      rules:
      - alert: KubeStorageVersionMigratorMigratorDown
        annotations:
          summary: kube-storage-version-migrator migrator has disappeared.
          runbook: TBD
        expr: |
          absent(up{job="kube-storage-version-migrator-migrator"} == 1)
        for: 60m
        labels:
          severity: error
      - alert: KubeStorageVersionMigratorRunning
        annotations:
          summary: migrating {{ $labels.resource }}
        expr: |
          rate(storage_migrator_core_migrator_migrated_objects[5m]) > 0
        for: 1m
        labels:
          severity: info
