apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: csa-loki
  namespace: monitoring
spec:
  name: csa-loki.yaml
  datasources:
    - name: csa-loki
      type: loki
      access: proxy
      url: http://csa-loki.app-csa-logging:3100
      version: 1
      isDefault: false
      editable: false
      jsonData:
        tlsSkipVerify: true
        timeInterval: "30s"
