apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
spec:
  template:
    spec:
      containers:
      - name: external-dns
        args:
        - --source=crd
        - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
        - --crd-source-kind=DNSEndpoint
        - --domain-filter=dev-ne.co
        - --provider=google
        - --google-project=neco-test
        - --policy=sync
        - --registry=txt
        - --txt-owner-id=neco
        - --log-format=json
