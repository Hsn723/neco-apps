apiVersion: v1
kind: Service
metadata:
  name: envoy
  namespace: ingress
spec:
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 8080
  - port: 443
    name: https
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: envoy
  type: LoadBalancer
  externalTrafficPolicy: Local
  allocateLoadBalancerNodePorts: false
---
apiVersion: v1
kind: Service
metadata:
  name: contour-metrics
  namespace: ingress
  labels:
    app.kubernetes.io/name: contour
spec:
  ports:
    - port: 8000
      name: contour-metrics
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: contour
