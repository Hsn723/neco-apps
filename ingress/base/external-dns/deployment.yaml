apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: quay.io/cybozu/external-dns:0.5.13
        ports:
        - containerPort: 7979
        args:
        - --source=crd
        - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
        - --crd-source-kind=DNSEndpoint
        - --domain-filter=cybozu-ne.co
        - --provider=google
        - --google-project=cybozu-neco
        - --policy=sync
        - --registry=txt
        - --txt-owner-id=neco
        - --log-format=json
