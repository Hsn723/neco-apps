apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: topolvm-system
  name: topolvm-scheduler
spec:
  template:
    spec:
      containers:
        - name: topolvm-scheduler
          image: quay.io/cybozu/topolvm:0.2.2
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - key: cke.cybozu.com/master
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cke.cybozu.com/master
                    operator: Exists
