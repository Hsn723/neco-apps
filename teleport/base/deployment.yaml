apiVersion: apps/v1
kind: Deployment
metadata:
  name: teleport
  namespace: bastion
  labels:
    app.kubernetes.io/name: teleport
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: teleport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teleport
    spec:
      automountServiceAccountToken: true
      containers:
      - name: teleport
        image: "quay.io/cybozu/teleport:4.0.2.1"
        imagePullPolicy: IfNotPresent
        args:
        - --insecure-no-tls
        ports:
        - name: authssh
          containerPort: 3025
        - name: nodessh
          containerPort: 3022
        - name: proxykube
          containerPort: 3026
        - name: proxyssh
          containerPort: 3023
        - name: proxytunnel
          containerPort: 3024
        - name: proxyweb
          containerPort: 3080
        volumeMounts:
        - mountPath: /etc/teleport
          name: teleport-config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: teleport-storage
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        
      volumes:
      - name: teleport-config
        configMap:
          name: teleport-config
      - name: teleport-storage
        emptyDir: {}
      
      serviceAccountName: teleport
