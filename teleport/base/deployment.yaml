apiVersion: apps/v1
kind: Deployment
metadata:
  name: teleport
  namespace: bastion
  labels:
    app.kubernetes.io/name: teleport
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: teleport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teleport
    spec:
      automountServiceAccountToken: true
      containers:
      - name: teleport
        image: "quay.io/cybozu/teleport:4.0.2.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: SSL_CERT_FILE
          value: /var/lib/ca-certs/ca.pem
        args:
        - start
        - -c
        - /etc/teleport/teleport.yaml
        ports:
        - name: nodessh
          containerPort: 3022
        - name: proxyssh
          containerPort: 3023
        - name: proxytunnel
          containerPort: 3024
        - name: authssh
          containerPort: 3025
        - name: proxykube
          containerPort: 3026
        - name: proxyweb
          containerPort: 3080
        volumeMounts:
        - mountPath: /var/lib/certs
          name: teleport-tls-web
          readOnly: true
        - mountPath: /etc/teleport
          name: teleport-config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: teleport-storage
        - mountPath: /var/lib/ca-certs
          name: ca-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        
      volumes:
      - name: teleport-tls-web
        secret:
          secretName: tls-web
      - name: teleport-config
        configMap:
          name: teleport-config
      - name: teleport-storage
        emptyDir: {}
      - configMap:
          name: ca-certs
        name: ca-certs
      serviceAccountName: teleport
