kind: role
metadata:
  name: boot-admin
spec:
  allow:
    app_labels:
      team: boot-admin
    kubernetes_groups: []
    logins:
      - cybozu
    node_labels:
      team: boot-admin
    rules: []
  deny:
    logins: null
  options:
    cert_format: standard
    forward_agent: true
    max_session_ttl: 30h0m0s
    port_forwarding: true
version: v3
