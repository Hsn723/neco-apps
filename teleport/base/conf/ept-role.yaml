version: v3
kind: role
metadata:
  name: ept
spec:
  allow:
    kubernetes_groups:
    - ept
    logins:
    - dummy
    node_labels:
      '*': '*'
    rules: []
  deny:
    logins: null
  options:
    cert_format: standard
    forward_agent: true
    max_session_ttl: 30h0m0s
    port_forwarding: true
