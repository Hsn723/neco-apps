apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana-sandbox
resources:
  - namespace.yaml
  - grafana.yaml
  - service.yaml
configMapGenerator:
  - name: grafana
    files:
      - config/grafana.ini
  - name: grafana-datasources-provider
    files:
      - config/providers.yaml
