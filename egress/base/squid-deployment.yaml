kind: Deployment
apiVersion: apps/v1
metadata:
  name: squid
  namespace: internet-egress
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      k8s-app: squid
  template:
    metadata:
      labels:
        k8s-app: squid
    spec:
      # system priority class cannot be specified for pods in namespaces
      # other than kube-system as of k8s 1.12.
      # see https://github.com/kubernetes/kubernetes/pull/65593
      #priorityClassName: system-cluster-critical
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: CriticalAddonsOnly
          operator: Exists
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: k8s-app
                  operator: In
                  values:
                  - squid
              topologyKey: "cke.cybozu.com/rack"
      containers:
        - name: squid
          image: quay.io/cybozu/squid:3.5.27-1-3
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /var/spool/squid
              name: cache
            - mountPath: /etc/squid
              name: config
          ports:
           - name: proxy
             containerPort: 3128
             protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETUID
                - SETGID
              drop:
                - all
            readOnlyRootFilesystem: true
          livenessProbe:
            tcpSocket:
              port: 3128
            periodSeconds: 1
            initialDelaySeconds: 10
            failureThreshold: 6
      volumes:
        - name: cache
          emptyDir: {}
        - name: config
          configMap:
            name: squid
            items:
              - key: squid.conf
                path: squid.conf
