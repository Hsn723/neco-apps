apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: maneki
  namespace: argocd
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: app-gorush
    server: '*'
  - namespace: app-misc
    server: '*'
  - namespace: app-monitoring
    server: '*'
  - namespace: maneki
    server: '*'
  - namespace: sandbox
    server: '*'
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: 'networking.k8s.io'
    kind: NetworkPolicy
  orphanedResources:
    warn: false
  roles:
  - name: admin
    groups:
    - cybozu-private:maneki
    policies:
    - p, proj:maneki:admin, applications, *, maneki/*, allow
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tenant-app-of-apps
  namespace: argocd
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: argocd
      server: '*'
  namespaceResourceBlacklist:
    - group: ''
      kind: Pod
    - group: 'apps'
      kind: ReplicaSet
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: 'batch'
      kind: Job
    - group: 'batch'
      kind: CronJob
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
  orphanedResources:
    warn: false
  roles:
    - name: admin
      groups:
        - cybozu-private:maneki
      policies:
        - p, proj:maneki:admin, applications, *, tenant-app-of-apps/applications, allow
