apiVersion: v1
kind: LimitRange
metadata:
  name: maneki-limit-range
  namespace: app-gorush
spec:
  limits:
  - type: Pod
    max: 
      cpu: 20
      memory: 100Gi
  - type: Container
    defaultRequest:
      cpu: 100m
      memory: 10Mi
    default:
      cpu: 200m
      memory: 100Mi
    max:
      cpu: 20
      memory: 100Gi
  - type: PersistentVolumeClaim
    defaultRequest:
      storage: 1Gi
    default:
      storage: 1Gi
    min:
      storage: 1Gi
    max:
      storage: 1Ti
