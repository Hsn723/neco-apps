apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maneki-role-binding
  namespace: maneki
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: developer
subjects:
  - kind: Group
    name: maneki
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maneki-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:developer
subjects:
  - kind: Group
    name: maneki
    apiGroup: rbac.authorization.k8s.io
