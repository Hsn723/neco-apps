# This ClusterRole is customizing one of the default ClusterRole named admin
# The content of changes is written in this page ( https://neco-wiki.netlify.com/policy_user_management/#developer_1 )
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neco-developer
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
# The permissions for CustomResources are written below
- apiGroups:
  - crd.projectcalico.org
  resources:
  - networkpolicies
  - networksets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
- apiGroups:
  - projectcontour.io
  resources:
  - httpproxies
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
- apiGroups:
  - cert-manager.io
  resources:
  - challenges
  - orders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - externaldns.k8s.io
  resources:
  - dnsendpoints
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
- apiGroups:
  - elasticsearch.k8s.elastic.co
  resources:
  - elasticsearches
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
- apiGroups:
  - kibana.k8s.elastic.co
  resources:
  - kibanas
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
---
# As rolebinding resource does not allow for manipulating cluster-wide resources, create clusterrole to manipulate cluster-wide resources to use with clusterrolebinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authenticated-users
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  - nodes
  verbs:
  - get
  - list
  - watch
