apiVersion: batch/v1
kind: Job
metadata:
  name: app-create
spec:
  template:
    spec:
      containers:
        - name: main
          image: quay.io/cybozu/argocd:0.11
          command: ["/bin/sh", "-c"]
          args: [". /env/env.sh && /entrypoint/entrypoint.sh"]
          volumeMounts:
            - name: entrypoint-volume
              mountPath: /entrypoint
              readOnly: true
            - name: env-volume
              mountPath: /env
              readOnly: true
      volumes:
        - name: entrypoint-volume
          configMap:
            defaultMode: 0755
            name: argocd-app-create
            items:
              - key: entrypoint.sh
                path: entrypoint.sh
        - name: env-volume
          configMap:
            defaultMode: 0755
            name: "%%kustomize here%%"
            items:
              - key: env.sh
                path: env.sh
      restartPolicy: Never
  backoffLimit: 4
